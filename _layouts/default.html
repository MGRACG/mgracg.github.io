---
layout: compress
---

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.title}}</title>
    {% seo %}
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.css"> -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.mini.css">
    <!-- <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css"> -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.mini.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-white fixed-top">
    <a class="navbar-brand font-weight-bolder mr-3" href="{{site.baseurl}}/index.html"><img class="custom-logo"
            src="{{site.baseurl}}/{{site.logo}}"></a>
    <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
        aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav mr-auto align-items-center">            
            {% include mgrsearch.html %}    		
    	</ul>
      <ul class="navbar-nav ml-auto align-items-center">
          {% include menu-header.html %}
      </ul>
    </div>
  </nav>

  <div id="lunrsearchresults">
      <ul class="mb-0"></ul>
  </div>

  <main role="main">
      {{ content }}
  </main>

  <footer class="footer pt-5 pb-5 text-center">
      <div class="container">
          {% include footer-copyright.html %}
      </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>

</body>
</html>
